    {"global.html":{"id":"global.html","title":"Global","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Global Type Definitions ChaincodeProposalPayload Type: Object Properties: Name Type Description input Buffer Input contains the arguments for this invocation. If this invocation deploys a new chaincode, ESCC/VSCC are part of this field. This is usually a marshaled ChaincodeInvocationSpec transientMap Map.&lt;string:Buffer&gt; TransientMap contains data (e.g. cryptographic material) that might be used to implement some form of application-level confidentiality. The contents of this field are supposed to always be omitted from the transaction and excluded from the ledger. ChannelHeader Channel header identifies the destination channel of the invocation request and the type of request etc. Type: Object Properties: Name Type Description type number Any of the following: MESSAGE = 0; // Used for messages which are signed but opaque CONFIG = 1; // Used for messages which express the channel config CONFIG_UPDATE = 2; // Used for transactions which update the channel config ENDORSER_TRANSACTION = 3; // Used by the SDK to submit endorser based transactions ORDERER_TRANSACTION = 4; // Used internally by the orderer for management DELIVER_SEEK_INFO = 5; // Used as the type for Envelope messages submitted to instruct the Deliver API to seek CHAINCODE_PACKAGE = 6; // Used for packaging chaincode artifacts for install version number timestamp google.protobuf.Timestamp The local time when the message was created by the submitter channel_id string Identifier of the channel that this message bound for tx_id string Unique identifier used to track the transaction throughout the proposal endorsement, ordering, validation and committing to the ledger epoch number ErrorResponse Type: Object Properties: Name Type Description status number Value is always set to 500 to indicate error message string Optional error message returned by the chaincode FunctionAndParameters Properties: Name Type Description fcn string The function name, which by chaincode programming convention is the first argument in the array of arguments params Array.&lt;string&gt; The rest of the arguments, as array of strings Header Type: Object Properties: Name Type Description channel_header ChannelHeader Channel header identifies the destination channel of the invocation request and the type of request etc. signature_header SignatureHeader Signature header has replay prevention and message authentication features Proposal The essential content of the chaincode invocation request Type: Object Properties: Name Type Description header Header The header object contains metadata describing key aspects of the invocation request such as target channel, transaction ID, and submitter identity etc. payload ChaincodeProposalPayload The payload object contains actual content of the invocation request ProposalCreator This object contains the essential identity information of the chaincode invocation's submitter, including its organizational affiliation (mspid) and certificate (id_bytes) Type: Object Properties: Name Type Description mspid string The unique ID of the Membership Service Provider instance that is associated to the identity's organization and is able to perform digital signing and signature verification SignatureHeader Type: Object Properties: Name Type Description creator ProposalCreator The submitter of the chaincode invocation request nonce Buffer Arbitrary number that may only be used once. Can be used to detect replay attacks. SignedProposal The SignedProposal object represents the request object sent by the client application to the chaincode. Type: Object Properties: Name Type Description signature Buffer The signature over the proposal. This signature is to be verified against the ProposalCreator returned by getCreator(). The signature will have already been verified by the peer before the invocation request reaches the chaincode. proposal Proposal The object containing the chaincode invocation request and metadata about the request SuccessResponse Type: Object Properties: Name Type Description status number Value is always set to 200 to indicate success payload Buffer Optional custom content returned by the chaincode × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Classes Classes ChaincodeInterface ChaincodeStub ChaincodeSupportClient CommonIterator HistoryQueryIterator Shim StateQueryIterator × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Tutorials Classes ChaincodeInterface ChaincodeStub ChaincodeSupportClient CommonIterator HistoryQueryIterator Shim StateQueryIterator × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global fabric-shim provides the APIs for application developers to implement &quot;Smart Contracts&quot; for the Hyperledger Fabric backend, also known as &quot;Chaincodes&quot;. Detailed explanation on the concept and programming model can be found here: http://hyperledger-fabric.readthedocs.io/en/latest/chaincode.html. OverviewThis work is licensed under a Creative Commons Attribution 4.0 International License. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"ChaincodeInterface.html":{"id":"ChaincodeInterface.html","title":"Class: ChaincodeInterface","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Class: ChaincodeInterface ChaincodeInterface new ChaincodeInterface() Methods init(stub) Called during chaincode instantiate and upgrade. This method can be used to initialize asset states Parameters: Name Type Description stub ChaincodeStub The chaincode stub is implemented by the fabric-shim library and passed to the ChaincodeInterface calls by the Hyperledger Fabric platform. The stub encapsulates the APIs between the chaincode implementation and the Fabric peer invoke(stub) called throughout the life time of the chaincode to carry out business transaction logic and effect the asset states Parameters: Name Type Description stub ChaincodeStub The chaincode stub is implemented by the fabric-shim library and passed to the ChaincodeInterface calls by the Hyperledger Fabric platform. The stub encapsulates the APIs between the chaincode implementation and the Fabric peer × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"ChaincodeStub.html":{"id":"ChaincodeStub.html","title":"Class: ChaincodeStub","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Class: ChaincodeStub ChaincodeStub The ChaincodeStub is implemented by the fabric-shim library and passed to the ChaincodeInterface calls by the Hyperledger Fabric platform. The stub encapsulates the APIs between the chaincode implementation and the Fabric peer new ChaincodeStub() Methods createCompositeKey(objectType, attributes) Create a composite key Parameters: Name Type Description objectType string attributes array Returns: a composite key made up from the inputs Type string getArgs() Returns the arguments as array of strings from the chaincode invocation request. Equivalent to getStringArgs() Returns: Type Array.&lt;string&gt; getCreator() Returns the identity object of the chaincode invocation's submitter Returns: Type ProposalCreator getFunctionAndParameters() Returns an object containing the chaincode function name to invoke, and the array of arguments to pass to the target function Returns: Type FunctionAndParameters getSignedProposal() Returns a fully decoded object of the signed transaction proposal Returns: Type SignedProposal &lt;async&gt; getStateByPartialCompositeKey(objectType, attributes) Return the various values for a partial key Parameters: Name Type Description objectType string attributes array Returns: a promise that resolves with the returned values, rejects if an error occurs Type promise getStringArgs() Returns the arguments as array of strings from the chaincode invocation request Returns: Type Array.&lt;string&gt; getTransient() Returns the transient map that can be used by the chaincode but not saved in the ledger, such as cryptographic information for encryption and decryption Returns: Type Map.&lt;string:Buffer&gt; getTxID() Returns the transaction ID for the current chaincode invocation request. The transaction ID uniquely identifies the transaction within the scope of the channel. splitCompositeKey(compositeKey) Split a composite key Parameters: Name Type Description compositeKey string the composite key to split Returns: which has properties of 'objectType' and attributes Type object × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"ChaincodeSupportClient.html":{"id":"ChaincodeSupportClient.html","title":"Class: ChaincodeSupportClient","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Class: ChaincodeSupportClient ChaincodeSupportClient new ChaincodeSupportClient(chaincode, url, opts) Constructs an object with the endpoint configuration settings. Parameters: Name Type Description chaincode Object The user-supplied object to handle chaincode interface calls Init() and Invoke() url string The peer URL with format of 'grpc(s)://host:port' opts Object An Object that may contain options to pass to grpcs calls - pem {string} The certificate file, in PEM format, to use with the gRPC protocol (that is, with TransportCredentials). Required when using the grpcs protocol. - ssl-target-name-override {string} Used in test environment only, when the server certificate's hostname (in the 'CN' field) does not match the actual host endpoint that the server process runs at, the application can work around the client TLS verify failure by setting this property to the value of the server certificate's hostname - any other standard grpc call options will be passed to the grpc service calls directly Methods _askPeerAndListen(msg, method) send a message to the peer which returns a promise of the response. Parameters: Name Type Description msg string the message to send to the peer method string the name of the method being called Returns: returns a promise which is resolved with the response or is rejected otherwise Type promise toString() return a printable representation of this object × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"CommonIterator.html":{"id":"CommonIterator.html","title":"Class: CommonIterator","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Class: CommonIterator CommonIterator A common iterator new CommonIterator(handler, txID, response) constructor Parameters: Name Type Description handler ChaincodeSupportClient client handler txID string transaction id response object decoded payload Methods &lt;async&gt; close() close the iterator. Returns: A promise that is resolved with the close payload or rejected if there is a problem Type promise &lt;async&gt; next() Get the next value and return it through a promise and also emit it if event listeners have been registered. Returns: a promise that is fulfilled with the next value or is rejected otherwise Type promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"HistoryQueryIterator.html":{"id":"HistoryQueryIterator.html","title":"Class: HistoryQueryIterator","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Class: HistoryQueryIterator HistoryQueryIterator A History Query iterator new HistoryQueryIterator() × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"Shim.html":{"id":"Shim.html","title":"Class: Shim","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Class: Shim Shim new Shim() Methods &lt;static&gt; error(msg) Returns a standard response object with status code 200 and an optional payload Parameters: Name Type Description msg Buffer A message describing the error Returns: Type ErrorResponse &lt;static&gt; newLogger(name) Returns a log4js logger named after name Parameters: Name Type Description name string Logger name used to label log messages produced by the returned logger Returns: log4js based logger. See log4js documentation for usage details Type Object &lt;static&gt; start(chaincode) Call this method to start the chaincode process. After constructing a chaincode object, pass the object to this function which will initiate a request to register the chaincode with the target peer. The address of the target peer must be provided via a program argument --peer.address Parameters: Name Type Description chaincode ChaincodeInterface User-provided object that must implement the ChaincodeInterface &lt;static&gt; success(payload) Returns a standard response object with status code 200 and an optional payload Parameters: Name Type Description payload Buffer Can be any content the chaincode wish to return to the client Returns: Type SuccessResponse × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"StateQueryIterator.html":{"id":"StateQueryIterator.html","title":"Class: StateQueryIterator","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQueryIteratorShimStateQueryIterator Tutorials Getting Started Global Global Class: StateQueryIterator StateQueryIterator A State Query iterator new StateQueryIterator() × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-10-12T00:04:22+00:00 using the DocStrap template. "},"tutorial-getting-started.html":{"id":"tutorial-getting-started.html","title":"Tutorial: Getting Started","body":" Hyperledger Fabric Shim for node.js chaincode Classes ChaincodeInterfaceChaincodeStubChaincodeSupportClientCommonIteratorHistoryQuery
